name: Deploy to GitHub Pages

on:
  push:
    branches: [ release ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # ex: /vrt-starter-r1/
      VITE_BASE_URL: /${{ github.event.repository.name }}/
      # ex: https://github.com/user/vrt-starter-r1
      VITE_GITHUB_URL: ${{ github.server_url }}/${{ github.repository }}
      # ex: https://{username}.github.io/{reponame}/
      VITE_SITE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v3
      with: { version: 10 }
    - uses: actions/setup-node@v4
      with: { node-version: 20, cache: 'pnpm' }
    - run: pnpm install
    - run: pnpm build
    - uses: actions/upload-pages-artifact@v3
      with: { path: './dist' }

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/deploy-pages@v4
